<div class="display_button" style="float: left">
  <button (click)="onPress()">display notification</button>
</div>

<div style="background-color: black; padding: 100px">
  <scale-notification-toast
    variant="informational"
    opened="display"
    animated="false"
    *ngIf="display"
  >
    <p slot="header">Informational toast headline</p>
  </scale-notification-toast>
</div>
